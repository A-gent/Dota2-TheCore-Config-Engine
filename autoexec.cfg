//Special thanks to volvo and the dota2 modding community for making a lot of the scripts used in this file
// Directions:
// 1. Place .cfg files in <Steam folder>/SteamApps/common/dota 2 beta/dota/cfg.
// 2. For changes to take effect, restart Dota or enter "exec autoexec.cfg" into the console.
// Notes:
// Some keys may not work until you unbind them in the GUI settings, so I recommend unbinding all keys



////////////////////////////////////////////////////////////
//Basic autoexec functions
////////////////////////////////////////////////////////////

//Enables console
//You can also enable console by adding the "-console" parameter in the launch options, but that opens a console window on game open which is annoying
con_enable "1"
developer "0" 				
contimes 5

//Play a confirmation sound that the autoexec loaded
playuisound DOTA_Item.Hand_Of_Midas



////////////////////////////////////////////////////////////
//Load the game settings
////////////////////////////////////////////////////////////

//Load the settings from dota2_settings_tech.cfg
execifexists dota2_settings_tech.cfg

//Load the game settings from "dota2_settings_game.cfg"
execifexists dota2_settings_game.cfg



////////////////////////////////////////////////////////////
//Load the custom functions
////////////////////////////////////////////////////////////

//Sets up the active functions defined from an external file
execifexists dota2_functions_active.cfg


////////////////////////////////////////////////////////////
//Load default Keybinds
////////////////////////////////////////////////////////////

//This line initialises the initial cast mode state to quick cast
quick_normal_cast_toggle

//Load the regular keybinds from the external "dota2_keybinds_default.cfg" file
execifexists dota2_keybinds_default.cfg

//This line rebinds ALT (Ping is now on Tilde) - this is needed for ALT+ keyboard layout to work and not conflict
dota_remap_alt_key "`" 


