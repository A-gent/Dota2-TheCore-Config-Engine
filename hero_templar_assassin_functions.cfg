//Quick cast trap and detonate
//Requires auto add summoned to selection
//It cycles between casting trap, and detonating.
alias "cast_detonate_trap" "trap_cast"
alias trap_cast "+dota_camera_follow;-dota_camera_follow; toggle_enabled_use_ability_5;alias cast_and_detonate trap_recent_detonate"
alias trap_recent_detonate "dota_cycle_selected;dota_ability_quickcast 0;alias cast_and_detonate trap_cast;playuisound templar_assassin_temp_anger_01"

//Make the ESCAPE key reset the trap status
bind "ESCAPE" "cancelselect; alias cast_and_detonate trap_cast"
