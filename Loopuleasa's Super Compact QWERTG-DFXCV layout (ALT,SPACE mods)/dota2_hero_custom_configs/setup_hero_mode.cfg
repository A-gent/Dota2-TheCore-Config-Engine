//Disable custom configs for all heroes
alias nohero_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_nomod;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_nohero_binds_space; alias load_current_hero_alt_binds execifexists null;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_nohero_binds_space;exec autoexec.cfg"

//Load templar assassin configs, then reload everything
alias templar_assassin_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_templar_assassin_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_templar_assassin_binds_space.cfg;alias load_current_hero_alt_binds execifexists dota2_hero_custom_configs/hero_templar_assassin_binds_alt.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_templar_assassin_functions.cfg;exec autoexec.cfg"

//Load lone druid configs, then reload everything
alias lone_druid_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_space.cfg;alias load_current_hero_alt_binds execifexists dota2_hero_custom_configs/hero_lone_druid_binds_alt.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_lone_druid_functions.cfg;exec autoexec.cfg"

//Load naga siren configs, then reload everything
alias naga_siren_mode "alias load_current_hero_nomod_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_nomod.cfg;alias load_current_hero_space_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_space.cfg;alias load_current_hero_alt_binds execifexists dota2_hero_custom_configs/hero_naga_siren_binds_alt.cfg;alias load_current_hero_functions execifexists dota2_hero_custom_configs/hero_naga_siren_functions.cfg;exec autoexec.cfg"

